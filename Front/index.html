<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS INCLUDE</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <link rel="icon" href="./assets/logoNewPost.svg">
</head>

<body class="body">
    <header class="header">
        <img class="logo_header" src="./assets/logoHeader.svg" alt="Logo do cabeçalho">
    </header>


    <section class="feed">
        <div class="main">

            <div class="newPost">
                <img src="./assets/logoNewPost.svg" alt="Ícone de novo post">
                <form action="" method="post" class="formNewPost">
                    <div class="texts">
                        <textarea class="title" maxlength="25" placeholder="Escreva seu tema..."></textarea>
                        <textarea class="publication" maxlength="500" placeholder="Escreva sua publicação..."></textarea>
                        <textarea class="image" maxlength="255" placeholder="Adicione URL de uma imagem da internet "></textarea>
                    </div>

                    <div class="buttons">
                        
                        <button class="button2">Publicar <img src="./assets/log-out.svg"
                                alt="Ícone de publicar"></button>
                    </div>
                </form>
            </div>

            <div class="post">
                <div class="user">
                    <img src="./assets/logoNewPost.svg" class="logoPost" alt="Logo do post">
                    <div class="username">
                        <h1 class="namePost">Include Jr</h1>
                        <span class="descriptionName">Dev. web | soluções inovadoras</span>
                    </div>
                </div>


                <div class="descriptionPost">
                    <h4 class="idPost">0</h4>
                    <h1 class="titlePost">Carregando Conteúdo....</h1>
                    <p class="contentPost">
                        Carregando Conteúdo....
                    </p>
                    <img class="postImage" src="./assets/imagenone.png" alt="Imagem do post">
                    <div class="buttons">
                        <button class="button2" type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModalScrollable">
                            Editar <img src="./assets/log-out.svg" alt="Ícone de publicar">
                        </button>
                    </div>
                </div>

            </div>

        </div>

        <div class="recent">
            <div class="recents">
                <h1 class="titlesection">Ultimas publicações</h1>
                <div class="postsrecents">

                </div>
            </div>

            <h1 class="copyright">Direitos reservados à empresa Include Jr.</h1>
        </div>

    </section>

    <!-- Modal Bootstrap-->
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Editar Postagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <div class="newPost-modal">
                        <img src="./assets/logoNewPost.svg" alt="Ícone de novo post">
                        <form action="" method="post" class="formNewPost" id="formNewPost-modal--edit">
                            <div class="texts">
                                <textarea class="title" id="title-modal--edit"  maxlength="25" placeholder="Edite seu tema..."></textarea>
                                <textarea class="publication" id="publication-modal--edit"  maxlength="500" placeholder="Edite sua publicação..."></textarea>
                                <textarea class="image" id="image-modal--edit" maxlength="255" placeholder="Adicione NOVA URL de uma imagem da internet "></textarea>
                            </div>
        
                            <div class="buttons">
                                <button id="button2-modal--edit" class="button2">Editar Postagem <img src="./assets/log-out.svg"
                                        alt="Ícone de publicar"></button>
                            </div>
                        </form>
                    </div>
                </div>  
            </div>
        </div>
    </div>


    <footer class="footer">
        <img src="./assets/logoHeader.svg" alt="Logo do rodapé">
        <span class="textFooter">Direitos reservados à empresa Include Jr.</span>
        <div class="icons">
            <img src="./assets/mail.svg" alt="Ícone de e-mail">
            <img src="./assets/linkedin.svg" alt="Ícone do LinkedIn">
            <img src="./assets/instagram.svg" alt="Ícone do Instagram">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
